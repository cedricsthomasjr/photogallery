<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhatCJSees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
    <style>
      /* General body styles */
      body {
        background-color: black;
        color: white;
        margin: 0;
        font-family: 'Montserrat', sans-serif;
      }

      /* Navbar styles */
      a.navbar-brand {
        font-family: 'Montserrat', sans-serif;
        font-size: 1.5rem;
        color: black;
      }

      /* Flexbox container for carousel and heading */
      .content-container {
        display: flex;
        align-items: center; /* Vertically align items */
        margin-top: 20px; /* Space below the navbar */
        padding: 0 40px; /* Add padding on the sides */
      }

      /* Carousel styles */
      #carouselExampleInterval {
        max-width: 400px; /* Limit carousel width */
        height: 200px; /* Limit carousel height */
        margin-right: 20px; /* Space between carousel and heading */
        top: 225px;
      }

      #carouselExampleInterval .carousel-inner img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure the image covers the container */
      }

      /* Heading styles */
      .heading-section h1 {
        font-family: 'Montserrat', sans-serif; /* Sleek, modern font */
        font-weight: 300; /* Light 300 */
        font-size: 2.5rem;
        margin: 0;
        color: white;
      }

      .heading-section p {
        font-family: 'Montserrat', sans-serif; /* Sleek, modern font */
        font-weight: 100; /* Extra Light 100 */
        font-size: 1.3rem;
        margin-top: 10px;
        color: #bbb; /* Subtle color for subtitle */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="wcslogo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          WhatCJSees
        </a>
      </div>
    </nav>

    <!-- Content Section: Carousel + Heading -->
    <div class="content-container">
      <!-- Carousel -->
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img src="image1.jpeg" class="d-block w-100" alt="Image 1">
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="image8.JPG" class="d-block w-100" alt="Image 2">
          </div>
          <div class="carousel-item">
            <img src="image7.jpg" class="d-block w-100" alt="Image 3">
          </div>
        </div>
      </div>

      <!-- Heading Section -->
      <div class="heading-section">
        <h1>Welcome to WhatCJSees</h1>
        <p>Discover the world through my lens.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
